{% extends 'main/base.html' %}
{% block base %}
<div class="container pt-5">
    <div class="neomorphic p-4 rounded">
        <h5 class="text-center mb-3 text-muted">Signup</h5>
        <form method="post">
            {% csrf_token %}
            {{form}}
            <button class="btn neomorphic text-muted px-4 ms-auto d-flex" type="submit">Signup</button>
        </form>
    </div>
</div>
{% endblock base%}
